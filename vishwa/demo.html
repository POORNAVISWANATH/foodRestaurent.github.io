<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <h1>Food Ordering System</h1>
            <div class="menu-item">
                <label for="item1">Pizza ($10):</label>
                <input type="number" id="item1" name="item1" min="0" value="0">
            </div>
            <div class="menu-item">
                <label for="item2">Burger ($7):</label>
                <input type="number" id="item2" name="item2" min="0" value="0">
            </div>
            <div class="menu-item">
                <label for="item3">Pasta ($8):</label>
                <input type="number" id="item3" name="item3" min="0" value="0">
            </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <div id="total">
            <h2>Total: $<span id="totalAmount">0.00</span></h2>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
